<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bank App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="jumbotron text-center bc">
    <h3>Bank App</h3>
    <button type="button" name="button" class="btn btn-primary" id="accbtn">Accounts</button>
    <button type="button" name="button" class="btn btn-info" id="addaccbtn">Add Account</button>
    <button type="button" name="button" class="btn btn-danger" id="eddebtn">Edit / Delete</button>
  </div>

  <div class="container">
    <div id="accountsView" class="row">
      <div class="col-8 offset-2">
        <h4>Accounts</h4>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Sum</th>
                    <th>cCard</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="addView" class="row">
      <div class="col-8 offset-2">
        <h4>Add Account</h4>
          <div class="row">
            <div class="col-10 offset-1">
              <input type="text" placeholder="id" id="addId" class="form-control mb-1">
              <input type="text" placeholder="name" id="addName" class="form-control mb-1">
              <input type="text" placeholder="sum" id="addSum" class="form-control mb-1">
              <input type="text" placeholder="credit card" id="addCard" class="form-control mb-1">
              <button type="button" id="save" class="btn btn-primary form-control">Save</button>
            </div>
          </div>
      </div>
    </div>

    <div id="editView" class="row">
      <div class="col-8 offset-2">
        <h4>Edit Account</h4>
          <div class="row">
            <div class="col-10 offset-1">
              <input type="text" placeholder="id" id="eaddId" class="form-control mb-1">
              <input type="text" placeholder="name" id="eaddName" class="form-control mb-1">
              <input type="text" placeholder="sum" id="eaddSum" class="form-control mb-1">
              <input type="text" placeholder="credit card" id="eaddCard" class="form-control mb-1">
              <button type="button" id="editbtn" class="btn btn-danger form-control">Edit</button>
            </div>
          </div>
      </div>
    </div>

  </div>

  <div class="container">
    <div id="eddeView" class="row">
      <div class="col-8 offset-2">
        <h4>Edit / Delete</h4>
          <div class="row">
            <div class="col-10 offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Sum</th>
                    <th>cCard</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="editbody">
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
